name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '5.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./MathParser/MathParser.sln
      - name: Build 
        run: dotnet build ./MathParser/MathParser.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test ./MathParser/MathParser.sln --no-restore --verbosity normal
      - name: Run benchmark
        run: cd ./MathParser/BenchMark && dotnet run --configuration Release --exporters json --filter '*' && ls
      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
          name: Benchmark.Net Benchmark
          tool: 'benchmarkdotnet'
          output-file-path: BenchMark/BenchmarkDotNet.Artifacts/results/BenchMark.Benchs-report-github.md
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '200%'
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@zyxia'